<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form [formGroup]="LoginForm" class="sign-in-form">
        <h2 class="title">Sign in</h2>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" formControlName="email" placeholder="Email" #emailSignIn />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" formControlName="password" placeholder="Password" #passwordSignIn />
        </div>
        <input type="submit" value="Login" class="btn solid" />

      </form>
      <form [formGroup]="RegistrationForm" class="sign-up-form">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" name="" formControlName="email" placeholder="Email" #emailSignUp />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" formControlName="password" placeholder="Password" #passwordSignUp/>
        </div>
        <input type="submit" class="btn" value="Sign up"/>
      </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Sei nuovo?</h3>
          <p>
            Registrati al nuovo sito di Giovanni Izzi tramite l'autenticazione di
            Firebase, dove vengono mostrati tutti i suoi progetti
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
      <img src="./../../../assets/img-login/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Gi√† registrato?</h3>
        <p>
          Allora accedi direttamente al sito tramite Email o Password oppure direttamente
          tramite Google o Facebook
        </p>
        <button class="btn transparent" id="sign-in-btn">
          Sign in
        </button>
      </div>
      <img src="./../../../assets/img-login/register.svg" class="image" alt="" />
    </div>
  </div>
</div>
