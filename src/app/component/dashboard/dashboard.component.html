<!-- Header -->
<app-header></app-header>

<!-- Filter -->
<div class="container__filter">
  <button (click)="onClickNome()">NOME CRESCENTE</button>
  <button (click)="getData()">DATA DECRESCENTE</button>
</div>
<!-- Card -->
<div class="card__container" *ngIf="false else template">
  <div *ngFor="let site of arraySiteWeb" class="card">
    <a href="{{site.urlSite}}" target="_blank">
      <div style="position: relative;">
        <img class="one" src="{{site.img}}">
        <div class="card__container__git__hub">
          <a class="git__hub" href="{{site.urlGit}}" target="_blank">
            <div class="card__git__hub"><i class="fab fa-github"></i></div>
          </a>
        </div>
        <div class="card__date__container">
          {{site.date}}
        </div>
      </div>
      <div class="card__label">
        <span>{{site.nome}}</span>
      </div>
    </a>
  </div>
</div>

<ng-template #template>
  <app-loading></app-loading>
</ng-template>
